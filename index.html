<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="c-order">
      <div>
        <img
          src="images/illustration-hero.svg"
          alt="illustration image"
          width="450"
          height="220"
          class="order__image"
        />
      </div>
      <div class="order__info">
        <h2>Order Summary</h2>
        <p class="order__info__details opacity">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="order__payment">
            <p class="order__payment-type">Annual Plan</p>
            <p class="opacity"><span class="offscreen">Price: </span>$59.99/year</p>
          </div>
          <p class="order__payment-change">Change</p>
        </div>
        <div class="order__payment">
            <button type="button" class="btn">Proceed to Payment</button>
        </div>
        <p class="order__cancel opacity">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
